<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Store</title>
    <script>
        // Fetch data from the Java backend
        async function loadFlowers() {
            const response = await fetch('http://localhost:8080/flowers');
            const flowers = await response.json(); // Parse JSON response

            const list = document.getElementById('flower-list');
            flowers.forEach(flower => {
                const item = document.createElement('li');
                item.textContent = `${flower.name} - $${flower.price}`;
                list.appendChild(item);
            });
        }

        window.onload = loadFlowers; // Load flowers on page load
    </script>
</head>
<body>
<h1>Welcome to the Flower Store</h1>
<ul id="flower-list"></ul>
</body>
</html>
